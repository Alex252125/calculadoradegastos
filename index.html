<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto</label>
            <input type="text" id="concepto" class="form-control" placeholder="Ejemplo: Comida">
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" id="monto" class="form-control" placeholder="Ejemplo: 100">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        <ul id="listaGastos" class="list-group mt-3"></ul>
        <h4 class="mt-3">Total: <span id="total">0</span> USD</h4>
    </div>
    <script>
        let total = 0;
        function agregarGasto() {
            const concepto = document.getElementById("concepto").value;
            const monto = parseFloat(document.getElementById("monto").value);
            if (concepto && !isNaN(monto) && monto > 0) {
                total += monto;
                document.getElementById("total").textContent = total.toFixed(2);
                
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp";
                li.innerHTML = `<span>${concepto}</span> <span class="badge bg-success">$${monto.toFixed(2)}</span>`;
                
                document.getElementById("listaGastos").appendChild(li);
                
                document.getElementById("concepto").value = "";
                document.getElementById("monto").value = "";
            } else {
                alert("Por favor ingrese un concepto y un monto v√°lido.");
            }
        }
    </script>
</body>
</html>
